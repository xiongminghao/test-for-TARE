<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元弗一把 - 猜动漫角色</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b9d, #c44cff, #6b9dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(196, 76, 255, 0.5);
        }
        
        .subtitle {
            color: #aaa;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .game-area {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        
        .left-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .right-panel {
            flex: 2;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hint-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6b9d;
        }
        
        .hint-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hint-label {
            color: #aaa;
        }
        
        .hint-value {
            font-weight: bold;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box input::placeholder {
            color: #888;
        }
        
        .character-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .character-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .character-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .character-info {
            flex: 1;
        }
        
        .character-name {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .character-anime {
            color: #888;
            font-size: 0.9rem;
        }
        
        .guess-history {
            margin-top: 30px;
        }
        
        .history-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #c44cff;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .history-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .history-attributes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
        }
        
        .attr-box {
            padding: 8px 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.85rem;
        }
        
        .attr-correct {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }
        
        .attr-wrong {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .attr-higher {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #ff9800;
        }
        
        .attr-lower {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196f3;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b9d, #c44cff);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 76, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .game-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .win-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #c44cff;
            animation: popIn 0.5s ease;
        }
        
        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .win-title {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 20px;
        }
        
        .win-character {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .win-anime {
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b9d;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        
        .arrow-up::after {
            content: ' ↑';
            color: #ff9800;
        }
        
        .arrow-down::after {
            content: ' ↓';
            color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二次元弗一把</h1>
            <p class="subtitle">猜猜今天的动漫角色是谁？</p>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="guessCount">0</div>
                <div class="stat-label">猜测次数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="winCount">0</div>
                <div class="stat-label">胜利次数</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="left-panel">
                <h2 class="hint-title">目标角色提示</h2>
                <div id="hintArea">
                    <div class="hint-item">
                        <span class="hint-label">性别</span>
                        <span class="hint-value" id="hintGender">???</span>
                    </div>
                    <div class="hint-item">
                        <span class="hint-label">发色</span>
                        <span class="hint-value" id="hintHairColor">???</span>
                    </div>
                    <div class="hint-item">
                        <span class="hint-label">瞳色</span>
                        <span class="hint-value" id="hintEyeColor">???</span>
                    </div>
                    <div class="hint-item">
                        <span class="hint-label">发型</span>
                        <span class="hint-value" id="hintHairLength">???</span>
                    </div>
                    <div class="hint-item">
                        <span class="hint-label">年龄</span>
                        <span class="hint-value" id="hintAge">???</span>
                    </div>
                    <div class="hint-item">
                        <span class="hint-label">作品</span>
                        <span class="hint-value" id="hintAnime">???</span>
                    </div>
                    <div class="hint-item">
                        <span class="hint-label">角色</span>
                        <span class="hint-value" id="hintRole">???</span>
                    </div>
                    <div class="hint-item">
                        <span class="hint-label">性格</span>
                        <span class="hint-value" id="hintPersonality">???</span>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button class="btn btn-primary" onclick="startGame()">开始新游戏</button>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索角色名称或作品..." oninput="searchCharacters()">
                </div>
                
                <div class="character-list" id="characterList">
                    <div class="loading">加载中...</div>
                </div>
                
                <div class="guess-history">
                    <h3 class="history-title">猜测历史</h3>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2 class="win-title">恭喜你猜对了！</h2>
            <div class="win-character" id="winCharacter"></div>
            <div class="win-anime" id="winAnime"></div>
            <button class="btn btn-primary" onclick="closeModal(); startGame();">再来一局</button>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080/api';
        let allCharacters = [];
        let guessCount = 0;
        let winCount = 0;
        
        async function loadCharacters() {
            try {
                const response = await fetch(`${API_BASE}/characters`);
                allCharacters = await response.json();
                renderCharacterList(allCharacters);
            } catch (error) {
                console.error('加载角色失败:', error);
                document.getElementById('characterList').innerHTML = 
                    '<div class="loading">无法连接到服务器，请确保后端已启动</div>';
            }
        }
        
        function renderCharacterList(characters) {
            const list = document.getElementById('characterList');
            if (characters.length === 0) {
                list.innerHTML = '<div class="loading">没有找到匹配的角色</div>';
                return;
            }
            
            list.innerHTML = characters.map(char => `
                <div class="character-item" onclick="guessCharacter(${char.id})">
                    <div class="character-info">
                        <div class="character-name">${char.name}</div>
                        <div class="character-anime">${char.anime}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function searchCharacters() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCharacters.filter(char => 
                char.name.toLowerCase().includes(keyword) ||
                char.anime.toLowerCase().includes(keyword) ||
                (char.nameJp && char.nameJp.includes(keyword))
            );
            renderCharacterList(filtered);
        }
        
        async function startGame() {
            try {
                const response = await fetch(`${API_BASE}/start`);
                const hint = await response.json();
                
                document.getElementById('hintGender').textContent = hint.gender || '???';
                document.getElementById('hintHairColor').textContent = '???';
                document.getElementById('hintEyeColor').textContent = '???';
                document.getElementById('hintHairLength').textContent = '???';
                document.getElementById('hintAge').textContent = '???';
                document.getElementById('hintAnime').textContent = '???';
                document.getElementById('hintRole').textContent = '???';
                document.getElementById('hintPersonality').textContent = '???';
                
                guessCount = 0;
                document.getElementById('guessCount').textContent = guessCount;
                document.getElementById('historyList').innerHTML = '';
            } catch (error) {
                console.error('开始游戏失败:', error);
                alert('无法连接到服务器，请确保后端已启动');
            }
        }
        
        async function guessCharacter(characterId) {
            try {
                const response = await fetch(`${API_BASE}/guess`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ characterId })
                });
                
                const result = await response.json();
                
                if (result.error) {
                    alert(result.error);
                    return;
                }
                
                guessCount++;
                document.getElementById('guessCount').textContent = guessCount;
                
                addHistoryItem(result);
                updateHints(result.comparisons);
                
                if (result.isCorrect) {
                    winCount++;
                    document.getElementById('winCount').textContent = winCount;
                    showWinModal(result);
                }
            } catch (error) {
                console.error('猜测失败:', error);
                alert('猜测失败，请重试');
            }
        }
        
        function addHistoryItem(result) {
            const historyList = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = 'history-item';
            
            const comparisons = result.comparisons;
            const attrLabels = {
                gender: '性别',
                hairColor: '发色',
                eyeColor: '瞳色',
                hairLength: '发型',
                age: '年龄',
                anime: '作品',
                role: '角色',
                personality: '性格'
            };
            
            let attrHtml = '';
            for (const [key, value] of Object.entries(comparisons)) {
                let className = `attr-${value}`;
                let label = attrLabels[key] || key;
                
                if (value === 'higher') {
                    label += ' ↑';
                } else if (value === 'lower') {
                    label += ' ↓';
                }
                
                attrHtml += `<div class="attr-box ${className}">${label}</div>`;
            }
            
            item.innerHTML = `
                <div class="history-name">${result.guessName}</div>
                <div class="history-attributes">${attrHtml}</div>
            `;
            
            historyList.insertBefore(item, historyList.firstChild);
        }
        
        function updateHints(comparisons) {
            const hintMap = {
                hairColor: 'hintHairColor',
                eyeColor: 'hintEyeColor',
                hairLength: 'hintHairLength',
                age: 'hintAge',
                anime: 'hintAnime',
                role: 'hintRole',
                personality: 'hintPersonality'
            };
            
            const guessedCharacter = allCharacters.find(c => 
                document.getElementById('historyList').querySelector('.history-item:first-child .history-name').textContent === c.name
            );
            
            if (guessedCharacter) {
                for (const [key, value] of Object.entries(comparisons)) {
                    if (value === 'correct') {
                        const hintElement = document.getElementById(hintMap[key]);
                        if (hintElement && hintElement.textContent === '???') {
                            const fieldMap = {
                                hairColor: guessedCharacter.hairColor,
                                eyeColor: guessedCharacter.eyeColor,
                                hairLength: guessedCharacter.hairLength,
                                age: guessedCharacter.age,
                                anime: guessedCharacter.anime,
                                role: guessedCharacter.role,
                                personality: guessedCharacter.personality
                            };
                            hintElement.textContent = fieldMap[key] || '???';
                        }
                    }
                }
            }
        }
        
        function showWinModal(result) {
            document.getElementById('winCharacter').textContent = result.targetName;
            document.getElementById('winAnime').textContent = result.targetAnime;
            document.getElementById('winModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadCharacters();
        });
    </script>
</body>
</html>
